# IRR Prefix Change Detection & Ticket Automation Configuration
# =============================================================

# IRR sources to query (in order of preference)
# The tool supports querying multiple Internet Routing Registries:
#
# Regional Internet Registries (RIRs):
#   - RIPE    : Europe, Middle East, Central Asia (uses REST API)
#   - ARIN    : North America (uses WHOIS)
#   - APNIC   : Asia Pacific (uses WHOIS)
#   - LACNIC  : Latin America & Caribbean (uses WHOIS)
#   - AFRINIC : Africa (uses WHOIS)
#
# Other IRRs:
#   - RADB    : Merit Network's Routing Assets Database (uses WHOIS)
#   - NTTCOM  : NTT Communications (uses WHOIS)
#
# Results from all sources are merged and deduplicated.
# RIPE is queried via REST API; all others use WHOIS protocol (port 43).
irr_sources:
  - RIPE      # Primary source - uses fast REST API
  - RADB      # Global - widely used by networks worldwide
  - ARIN      # North America
  - APNIC     # Asia Pacific
  - LACNIC    # Latin America
  - AFRINIC   # Africa
  - NTTCOM    # NTT Communications

# List of ASNs to monitor
# Add any ASNs you want to track for prefix changes
targets:
  - AS15169    # Google
  - AS16509    # Amazon
  - AS8075     # Microsoft

# IRR API settings
# Base URL is used for RIPE REST API; WHOIS servers are hardcoded per source
radb:
  base_url: "https://rest.db.ripe.net"
  timeout_seconds: 60       # Request timeout (applies to both REST and WHOIS)
  max_retries: 3            # Number of retry attempts

# Database settings
database:
  # Path to SQLite database file
  # Use relative or absolute path
  path: "./data/irr.sqlite"

# AT&T Ticketing API settings
# Credentials should be provided via environment variables
ticketing:
  base_url: "${ABC_BASE_URL}"     # Set ABC_BASE_URL environment variable
  api_token: "${ABC_TOKEN}"       # Set ABC_TOKEN environment variable
  timeout_seconds: 30
  max_retries: 3

# Logging settings
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"
  # Log format: "json" for structured logging, "text" for human-readable
  format: "json"
  # Optional log file path (leave commented for console only)
  # file: "./logs/irr-automation.log"

# Diff settings
diff:
  # Compare against snapshot from N hours ago
  # Default: 24 hours (daily comparison)
  lookback_hours: 24
